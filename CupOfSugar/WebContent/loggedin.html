<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/bootstrap-form.css" rel='stylesheet' type='text/css' />
<link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300" rel="stylesheet"> 
<title>Cup of Sugar - Home</title>
</head>
<body>
<h1 style="font-family: 'Lobster', cursive;">Cup of Sugar</h1>

<div class="container">
  <div class="row">
    <div class="col">
    	<form action="request.html" method="get">
    		<button class="btn btn-lg btn-primary btn-block" type="submit">Make a Request</button>
    	</form>
	</div>
    <div class="col">
    	<form action="list" method="get">
    		<button class="btn btn-lg btn-primary btn-block" type="submit">View Listings</button>
		</form>
    </div>
    <div class="w-100"></div>
    <div class="col">
    	<form action="userhistory" method="get">
    		<button class="btn btn-lg btn-secondary btn-block" type="submit">User History</button>
		</form>
    </div>
    <div class="col">
		<form action="feedback" method="get">
    		<button class="btn btn-lg btn-secondary btn-block" type="submit">Feedback</button>
    	</form>
	</div>
  </div>
</div>

</body>
</html>
